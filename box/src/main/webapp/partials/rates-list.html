<div class="container-fluid">
	<div class="row">
		<div class="col-md-2">
			<!--Sidebar content-->

			Search: <input ng-model="query"> Sort by: <select
				ng-model="orderProp">
				<option value="name">Alphabetical</option>
				<option value="age">Newest</option>
			</select>

		</div>
		<div class="col-md-10">
			<!--Body content-->

			<ul class="rates">
				<li ng-repeat="rate in rates | filter:query | orderBy:orderProp"
					class="thumbnail"><a href="#/rates/{{rate.id}}" class="thumb"><img
						ng-src="{{rate.imageUrl}}"></a> <a href="#/rates/{{phone.id}}">{{rate.name}}</a>
					<p>{{rate.rate}}</p></li>
			</ul>

		</div>
	</div>
</div>
